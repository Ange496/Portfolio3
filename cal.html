<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Simple</title>
    <link rel="stylesheet" href="cl.css">
</head>
<body>
   
    <div class="calculator">
        <h2>Calculatrice</h2>
        <div class="inputs">
            <input type="number" id="number1" placeholder="Premier nombre">
            <input type="number" id="number2" placeholder="Deuxième nombre">
        </div>
        <div class="buttons">
            <button class="operator" data-operation="add">Addition (+)</button>
            <button class="operator" data-operation="subtract">Soustraction (-)</button>
            <button class="operator" data-operation="multiply">Multiplication (×)</button>
            <button class="operator" data-operation="divide">Division (÷)</button>
        </div>
        <div class="result">
            <p>Résultat : <span id="result">---</span></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="vg.js"></script>
</body>
</html>
